name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          set -eux

          sudo apt-get install -y protobuf-compiler

          pip install lintrunner lintrunner-adapters
          lintrunner init

          pip install .[dev] -v
      - name: Run lintrunner
        run: |
          set -eux

          lintrunner --force-color --all-files
      - name: Run Rust Lint
        run: |
          set -eux

          cargo fmt --check
