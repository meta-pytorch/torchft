[package]
name = "torchft"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.89"
askama = "0.12.1"
axum = "0.7.7"
gethostname = "0.5.0"
log = "0.4.22"
prost = "0.13.3"
pyo3 = {version="0.22.3", features = ["extension-module"]}
slog = "2.7.0"
slog-stdlog = "4.1.1"
stderrlog = "0.6.0"
structopt = "0.3.26"
tokio = {version = "1.40.0", features = ["full", "test-util", "tracing", "macros", "rt-multi-thread"] }
tonic = "0.12.2"

[build-dependencies]
tonic-build = "0.12.2"

[lib]
name = "torchft"
crate-type = ["cdylib", "rlib"]
